<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      font-size: 17px;
      margin: 6px 0 14px;
    }
    .buttons {
      position: relative;
      height: 140px;
      margin-top: 10px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.1s ease;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 50px;
    }
    #noBtn {
      background: #e0e0e0;
      color: #333;
      right: 40px;
      top: 50px;
    }
    .result {
      display: none;
      margin-top: 16px;
      font-size: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }
    .from {
      margin-top: 14px;
      font-style: italic;
      color: #555;
    }
    img.surprise {
      display: none;
      width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <!-- EDIT THIS TEXT -->
    <h1>Aajuu Atharv, will you be my Valentine? ðŸ’–</h1>
    <p>Itâ€™s your time to shine, baby girl âœ¨</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <!-- SURPRISE MESSAGE (EDIT THIS) -->
    <div class="result" id="result">
      Yayyy! You just made Sarthak very happy ðŸ¥¹ðŸ’—
    </div>

    <!-- OPTIONAL: Add an image named surprise.jpg to your repo -->
    <img class="surprise" id="surpriseImg" src="surprise.jpg" alt="Surprise" />

    <div class="from">â€” Sarthak Atharv</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    // Move the NO button when hovered/touched
    function moveNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo); // for mobile

    function sayYes() {
      document.getElementById("result").style.display = "block";
      const img = document.getElementById("surpriseImg");
      if (img) img.style.display = "block";
    }
  </script>
</body>
</html>
