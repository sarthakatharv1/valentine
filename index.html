<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      margin: 8px 0 16px;
      font-size: 18px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 30px;
      top: 40px;
    }
    #noBtn {
      background: #ddd;
      color: #333;
      right: 30px;
      top: 40px;
    }
    .from {
      margin-top: 16px;
      font-style: italic;
      color: #555;
    }
    .result {
      margin-top: 16px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Aajuu Atharv, will you be my Valentine? ðŸ’–</h1>
    <p>Itâ€™s your time to shine, baby girl âœ¨</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>

    <div class="result" id="result">
      Yayyy! You just made Sarthak very happy ðŸ¥¹ðŸ’—

    <div class="from">â€” Sarthak Atharv</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseenter", moveNo);

    function moveNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function sayYes() {
      document.getElementById("result").style.display = "block";
    }
  </script>
